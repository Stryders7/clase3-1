<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Personajes de Rick and morty 
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngFor = "let caracter of character">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{caracter?.name}}</ion-card-title>
        <img src="{{caracter?.image}}" alt="">
        <ion-card-subtitle>{{caracter?.type}}</ion-card-subtitle>
      </ion-card-header>
    
    </ion-card>
  </div>
  
</ion-content>
